<div class="page-container">
  <h1 class="page-title">{{ title }}</h1>

  @if (createButtonLabel && create) {
    <div class="actions">
      <!-- [routerLink]="createButtonLink" -->
      <button mat-raised-button color="primary" (click)="onCreateClick()">
        {{ createButtonLabel }}
      </button>
    </div>
  }
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="user-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" matSort (matSortChange)="announceSortChange($event)">

      <!-- Dynamic columns -->
      @for (col of columnDefs; track col.key) {
        <ng-container [matColumnDef]="col.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.sortActionDescription]="'Sort by '+ col.key">{{ col.label }}</th>
          <td mat-cell *matCellDef="let element">
            {{ getCellValue(col, element) }}
          </td>
        </ng-container>
      }

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onDetailsClick(element)">
            Details
          </button>
          @if (update.observers.length > 0) {
            <button mat-raised-button color="accent" (click)="onUpdateClick(element)">
              Update
            </button>
          }

          @if (markAsRead.observers.length > 0) {
            <button mat-raised-button color="accent" (click)="onMarkAsReadClick(element)">
              Mark as Read
            </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (isLoading) {
      <div class="spinner-container">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
    }

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

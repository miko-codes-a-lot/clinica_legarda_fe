<div class="list">
  <div *ngFor="let row of dataInRows; let last = last" class="list-row">
    <div *ngFor="let pair of row" class="list-item">
      <span class="item-title">{{ formatValue(pair[1], pair[0]) }}</span>
      <span class="item-line">{{ labelMap[pair[0]] || formatKey(pair[0]) }}</span>
    </div>

    <!-- Divider -->
    <div class="row-divider" *ngIf="!last"></div>
    <ng-content></ng-content>
  </div>
</div>

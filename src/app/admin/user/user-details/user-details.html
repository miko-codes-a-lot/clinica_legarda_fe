@if (user) {
  <div class="view-header">
    <button mat-raised-button color="primary" (click)="onUpdate()">Edit</button>
  </div>

  <app-list [data]="displayUser">
    <!-- custom -->
    @if (user.role === 'dentist') {
      <div class="custom-list">
        <mat-list-item>
          <span class="item-title" matListItemTitle>{{ user.clinic?.name }}</span>
          <span class="item-line" matListItemLine>Clinic</span>
        </mat-list-item>
        <b></b>
        <mat-list-item>
          <span class="item-title" matListItemTitle>Schedule:</span>
          @for (oh of user.operatingHours; track oh.day) {
            <span class="item-line" matListItemLine>{{ oh.day }} - {{ oh.startTime }} - {{ oh.endTime }}</span>
          }
        </mat-list-item>
      </div>
    }
  </app-list>

} @else {
  <p>Fetching details...</p>
}

<div class="page-container">
  <h1 class="page-title">User Management</h1>

  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/admin/user/create">Create User</button>
  </div>

  <div class="user-table-container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 custom-table">

      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user._id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.firstName }} {{ user.lastName }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="primary" (click)="onDetails(user._id)">Details</button>
          <button mat-raised-button color="accent" (click)="onUpdate(user._id)">Update</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  @if (isLoading) {
    <div class="spinner-container">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  }
</div>

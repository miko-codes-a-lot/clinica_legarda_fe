<div class="login-container">
  <div class="login-card">
    <h2>Clinica Legarda</h2>
    <p class="login-subtitle">Welcome back! Please login to your account.</p>

    <form [formGroup]="rxform" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          placeholder="Enter your username"
          formControlName="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          formControlName="password"
        />
      </div>

      <button type="submit" [disabled]="!rxform.valid">Login</button>
    </form>

    <!-- Registration -->
    <p class="register-prompt">
      Don't have an account?
      <button class="register-btn" (click)="goToRegister()">Register</button>
    </p>

    <p class="login-footer">
      Forgot your password? <a href="#">Reset here</a>
    </p>
  </div>
</div>
